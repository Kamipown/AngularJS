<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Modules</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	</head>
	<body ng-app="KamiApp">

		<div id="main_div" ng-controller="pokemon_ctrl">
			<input type="text" placeholder="name" ng-model="query"/>

			<select ng-model="order">
				<option value="id" selected="selected">Order by id</option>
				<option value="name">Order by name</option>
				<option value="lvl">Order by level</option>
			</select>

			<div>
				<article ng-repeat="pokemon in pokemons | filter:query | orderBy:order">
					<p class="pokemon_id">Id. {{pokemon.id}}</p>
					<p class="pokemon_name">{{pokemon.name}}</p>
					<p class="pokemon_lvl">Lv. {{pokemon.lvl}}</p>
				</article>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
