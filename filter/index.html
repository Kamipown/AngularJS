<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Model</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	</head>
	<body ng-app>
		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons">{{pokemon}}</p>
		</div>

		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons">{{pokemon | uppercase}}</p>
		</div>

		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons">{{pokemon | lowercase}}</p>
		</div>

		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons | filter:'char'">{{pokemon}}</p>
		</div>

		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons | orderBy:'+'">{{pokemon}}</p>
		</div>

		<div ng-init="pokemons=['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise']">
			<p ng-repeat="pokemon in pokemons | orderBy:'-'">{{pokemon}}</p>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	</body>
</html>
